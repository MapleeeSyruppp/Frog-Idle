<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Aidan Pelosi" />
    <title>Syrup's Clicker</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="container">
        <div class="game-container">
            <div class="info-bar">
                <h1>Syrup's Frog Clicker</h1>
            </div>

            <div class="play-area">
                <div class="col1">
                  <h3 class="counter">0 Flies</h3>
                  <h3 class="counter-per-second">0 Fp/s</h3>
                  <img class="clicker" src="./images/frog.png" alt="A cute little frog">
                </div>
                <div class="col2">
                    <h1>Upgrades</h1>
                </div>
            </div>
    
        </div>
    </div>


    <script src="./classes.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
